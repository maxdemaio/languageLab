{% extends "layout.html" %}

{% block title %}
    Conjugate
{% endblock %}

{% block main %}

<h1 >
    {{ lang }} conjugations
</h1>

<p>
    What is the conjugation of the verb <strong>{{ verb }}</strong> with the subject
    pronoun <strong>"{{ sPronoun }}"</strong> in the <strong>{{ tense }}</strong> tense?
</p>

{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}

<form action="" method="post">
        <div class="form-group">
            <input type="hidden" id="index1" name="sPronounPos" value="{{ sPronounPos }}">
            <input type="hidden" id="index2" name="verb_id" value="{{ verb_id }}">
            <input type="hidden" id="index3" name="tense_id" value="{{ tense_id }}">
            <input class="form-control form-control-lg" name="conjugation" placeholder="Conjugation">
        </div>
        <button id="conjSubmit" type="submit" class="btn btn-success btn-lg">Check</button>
    </form>

{% endblock %}
